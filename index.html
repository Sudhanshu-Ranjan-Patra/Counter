<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="total">0</div>
    <div class="buttons">
        <button class="count" onclick="Counter()">Count</button>
        <button class="reset" onclick="Reset()">Reset</button>
    </div>
</body>
<script>
    let num = 0
    function Counter(){
        num++;
        total.innerHTML = num;
    }

    function Reset(){
        location.reload();
    }
</script>
</html>
